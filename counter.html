<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <button >INCREASE</button>
    <button >DECREASE</button>
</body>
</html>

<script>
    let count = localStorage.getItem("counter") || 0

    document.querySelector("h1+button").addEventListener("click",inc)

    function inc(){
      count++;
       document.querySelector("h1").innerText =count ;
       localStorage.setItem("counter",count);
    }

    document.querySelector("button+button").addEventListener("click",dec)

    function dec(){
      count--;
       document.querySelector("h1").innerText = count ;
       localStorage.setItem("counter",count);
    }

    

</script>
